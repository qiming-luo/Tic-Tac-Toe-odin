<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>tic tac toe</title>
</head>
<body>
    <h1 id="title">tic tac toe</h1>

    <div class="main">
        <div></div>
        <!-- left side has game board -->
        <div class="left">
            <div id="game-board">
                <div class="grid-game-board"></div> 
            </div>

            <p id="congrate"></p>
        </div>

        <!-- right side has btns -->
        <div class="right">
            <div class="btn-panel">
                <div class="shape">
                    <p>Choose Shape</p>
                    <button id="x-shape">X</button>
                    <button id="o-shape">O</button>
                </div>

                <div>
                    <button type="button" id="start-restart-btn">start / restart</button>
                </div>
                
            </div>
        </div>
    </div>

</body>
</html>
